<!DOCTYPE html>
<html>
<head>
	<title>Vue| To Do List</title>
</head>
<body>
<div id="app" class="text-center">
	<h1 class="text-primary">To do list</h1>
	<ul v-for="(item, index) in toDoList">
		<li v-text="item.task"></li><button class="btn btn-danger" @click.prevent="deleteItem(index)">Delete</button>
	</ul>
	<button class="btn btn-primary" @click.prevent="addItem()">Add</button>
	<ul v-for="item in localItem">
		<input name="item" v-model="item.task">
		<button class="btn btn-success" @click.prevent="saveItem(item)">Save</button><button class="btn btn-danger" style="margin: 10px">X</button>
	</ul>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="vue.js"></script>

<script>
	var app = new Vue({
		el: '#app',

		data: {
			toDoList: [],
			localItem: [],
		},

		methods: {
			deleteItem (index) {
				this.$delete(this.toDoList, index);
			},

			addItem () {
				this.localItem.push({'task': ''})
			},

			saveItem (item) {
				this.toDoList.push(item);
			}
		}

	})
</script>
</html>
